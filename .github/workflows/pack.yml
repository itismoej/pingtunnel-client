name: Build Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android
            os: ubuntu-latest
            build_android: "1"
            build_linux: "0"
            build_windows: "0"
            artifact_paths: |
              dist/*.apk
          - target: linux
            os: ubuntu-latest
            build_android: "0"
            build_linux: "1"
            build_windows: "0"
            artifact_paths: |
              dist/*.deb
          - target: windows
            os: windows-latest
            build_android: "0"
            build_linux: "0"
            build_windows: "1"
            artifact_paths: |
              dist/pingtunnel-client-*-windows-*

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (Android)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Linux build dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libayatana-appindicator3-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build artifacts via pack.sh
        shell: bash
        env:
          BUILD_ANDROID: ${{ matrix.build_android }}
          BUILD_LINUX: ${{ matrix.build_linux }}
          BUILD_WINDOWS: ${{ matrix.build_windows }}
        run: |
          chmod +x pack.sh
          ./pack.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pingtunnel-${{ matrix.target }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error
