name: Build Packages

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android
            os: ubuntu-latest
            build_android: "1"
            build_linux: "0"
            build_windows: "0"
            artifact_paths: |
              dist/*.apk
          - target: linux
            os: ubuntu-latest
            build_android: "0"
            build_linux: "1"
            build_windows: "0"
            artifact_paths: |
              dist/*.deb
              dist/*.rpm
          - target: windows
            os: windows-latest
            build_android: "0"
            build_linux: "0"
            build_windows: "1"
            artifact_paths: |
              dist/pingtunnel-client-*-windows-*.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (Android)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Linux build dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libayatana-appindicator3-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Build artifacts via pack.sh
        shell: bash
        env:
          BUILD_ANDROID: ${{ matrix.build_android }}
          BUILD_LINUX: ${{ matrix.build_linux }}
          BUILD_WINDOWS: ${{ matrix.build_windows }}
        run: |
          chmod +x pack.sh
          ./pack.sh

      - name: Zip Windows bundles for release assets
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          Get-ChildItem dist -Directory -Filter "pingtunnel-client-*-windows-*" | ForEach-Object {
            $zipPath = "$($_.FullName).zip"
            if (Test-Path $zipPath) {
              Remove-Item $zipPath -Force
            }
            Compress-Archive -Path "$($_.FullName)\*" -DestinationPath $zipPath
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pingtunnel-${{ matrix.target }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error

  release:
    name: release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is on main
        id: on_main
        run: |
          git fetch origin main --depth=1
          if git merge-base --is-ancestor "${GITHUB_SHA}" origin/main; then
            echo "value=true" >> "${GITHUB_OUTPUT}"
          else
            echo "value=false" >> "${GITHUB_OUTPUT}"
            echo "Tag ${GITHUB_REF_NAME} is not on main; skipping release."
          fi

      - name: Download build artifacts
        if: steps.on_main.outputs.value == 'true'
        uses: actions/download-artifact@v4
        with:
          pattern: pingtunnel-*
          merge-multiple: true
          path: release-assets

      - name: List release assets
        if: steps.on_main.outputs.value == 'true'
        run: |
          ls -lah release-assets

      - name: Create GitHub release
        if: steps.on_main.outputs.value == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: false
          make_latest: true
          body: |
            Pingtunnel Client ${{ github.ref_name }} includes:
            - Android quick settings toggle and persistent connection notification improvements.
            - Linux tray icon connection-state color.
            - Refreshed app icons for Android, macOS, and Windows.
          files: |
            release-assets/*
