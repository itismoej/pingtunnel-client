name: Build Packages

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android-ci
            os: ubuntu-latest
            build_android: "1"
            build_linux: "0"
            build_windows: "0"
            artifact_paths: ""
          - target: linux
            os: ubuntu-latest
            build_android: "0"
            build_linux: "1"
            build_windows: "0"
            artifact_paths: |
              dist/*.deb
              dist/*.rpm
          - target: windows
            os: windows-latest
            build_android: "0"
            build_linux: "0"
            build_windows: "1"
            artifact_paths: |
              dist/pingtunnel-client-*-windows-*.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (Android)
        if: matrix.target == 'android-ci'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Linux build dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libayatana-appindicator3-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Resolve CI build version
        shell: bash
        run: |
          set -euo pipefail
          echo "CI_BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> "${GITHUB_ENV}"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            build_name="${GITHUB_REF_NAME#v}"
            if [[ ! "${build_name}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Tag '${GITHUB_REF_NAME}' is invalid. Use 'vX.Y.Z' or 'X.Y.Z'." >&2
              exit 1
            fi
            echo "CI_BUILD_NAME=${build_name}" >> "${GITHUB_ENV}"
          fi

      - name: Build artifacts via pack.sh
        if: matrix.target != 'android-ci'
        shell: bash
        env:
          BUILD_ANDROID: ${{ matrix.build_android }}
          BUILD_LINUX: ${{ matrix.build_linux }}
          BUILD_WINDOWS: ${{ matrix.build_windows }}
          FLUTTER_BUILD_NAME: ${{ env.CI_BUILD_NAME }}
          FLUTTER_BUILD_NUMBER: ${{ env.CI_BUILD_NUMBER }}
        run: |
          chmod +x pack.sh
          ./pack.sh

      - name: Build Android CI (debug, unsigned)
        if: matrix.target == 'android-ci'
        shell: bash
        run: |
          chmod +x scripts/bootstrap_flutter.sh
          ./scripts/bootstrap_flutter.sh
          (cd app && flutter build apk --debug)

      - name: Zip Windows bundles for release assets
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          Get-ChildItem dist -Directory -Filter "pingtunnel-client-*-windows-*" | ForEach-Object {
            $zipPath = "$($_.FullName).zip"
            if (Test-Path $zipPath) {
              Remove-Item $zipPath -Force
            }
            Compress-Archive -Path "$($_.FullName)\*" -DestinationPath $zipPath
          }

      - name: Upload artifacts
        if: matrix.target != 'android-ci'
        uses: actions/upload-artifact@v4
        with:
          name: pingtunnel-${{ matrix.target }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error

  build-android-release:
    name: build-android-release
    if: startsWith(github.ref, 'refs/tags/')
    environment: android keys
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Resolve CI build version
        shell: bash
        run: |
          set -euo pipefail
          echo "CI_BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> "${GITHUB_ENV}"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            build_name="${GITHUB_REF_NAME#v}"
            if [[ ! "${build_name}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Tag '${GITHUB_REF_NAME}' is invalid. Use 'vX.Y.Z' or 'X.Y.Z'." >&2
              exit 1
            fi
            echo "CI_BUILD_NAME=${build_name}" >> "${GITHUB_ENV}"
          fi

      - name: Prepare Android signing
        shell: bash
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          test -n "${ANDROID_KEYSTORE_B64}"
          test -n "${ANDROID_KEYSTORE_PASSWORD}"
          test -n "${ANDROID_KEY_ALIAS}"
          test -n "${ANDROID_KEY_PASSWORD}"

          printf '%s' "${ANDROID_KEYSTORE_B64}" | base64 --decode > app/android/release-keystore.jks

          {
            printf 'storePassword=%s\n' "${ANDROID_KEYSTORE_PASSWORD}"
            printf 'keyPassword=%s\n' "${ANDROID_KEY_PASSWORD}"
            printf 'keyAlias=%s\n' "${ANDROID_KEY_ALIAS}"
            printf 'storeFile=%s\n' "release-keystore.jks"
          } > app/android/key.properties

      - name: Build signed Android artifacts via pack.sh
        shell: bash
        env:
          BUILD_ANDROID: "1"
          BUILD_LINUX: "0"
          BUILD_WINDOWS: "0"
          FLUTTER_BUILD_NAME: ${{ env.CI_BUILD_NAME }}
          FLUTTER_BUILD_NUMBER: ${{ env.CI_BUILD_NUMBER }}
        run: |
          chmod +x pack.sh
          ./pack.sh

      - name: Clean Android signing files
        if: always()
        shell: bash
        run: |
          rm -f app/android/key.properties app/android/release-keystore.jks

      - name: Upload Android release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pingtunnel-android
          path: dist/*.apk
          if-no-files-found: error

  release:
    name: release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, build-android-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is on main
        id: on_main
        run: |
          git fetch origin main --depth=1
          if git merge-base --is-ancestor "${GITHUB_SHA}" origin/main; then
            echo "value=true" >> "${GITHUB_OUTPUT}"
          else
            echo "value=false" >> "${GITHUB_OUTPUT}"
            echo "Tag ${GITHUB_REF_NAME} is not on main; skipping release."
          fi

      - name: Download build artifacts
        if: steps.on_main.outputs.value == 'true'
        uses: actions/download-artifact@v4
        with:
          pattern: pingtunnel-*
          merge-multiple: true
          path: release-assets

      - name: List release assets
        if: steps.on_main.outputs.value == 'true'
        run: |
          ls -lah release-assets

      - name: Create GitHub release
        if: steps.on_main.outputs.value == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: false
          make_latest: true
          body: |
            Pingtunnel Client ${{ github.ref_name }} includes:
            - Android quick settings toggle and persistent connection notification improvements.
            - Linux tray icon connection-state color.
            - Refreshed app icons for Android, macOS, and Windows.
          files: |
            release-assets/*
